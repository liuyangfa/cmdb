{% load static %}
<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="{% static '/css/font.css' %}">
    <link rel="stylesheet" href="{% static '/css/xadmin.css' %}">
    <script type="text/javascript" src="{% static '/lib/layui/layui.js' %}" charset="utf-8"></script>
    <script type="text/javascript" src="{% static '/js/xadmin.js' %}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                    <span class="x-red">*</span>系统ID</label>
                <div class="layui-input-inline">
                    <input type="text" id="sql_id" name="sql_id" required="" lay-verify="sql_id"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                    <span class="x-red">*</span>英文名</label>
                <div class="layui-input-inline">
                    <input type="text" id="enname" name="enname" required="" lay-verify="enname"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                    <span class="x-red">*</span>中文名</label>
                <div class="layui-input-inline">
                    <input type="text" id="cnname" name="cnname" required="" lay-verify="cnname"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
            </div>
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer', 'jquery'],
    function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;


        //监听提交
        form.on('submit(add)',
            function (data) {
                console.log(data);
                //发异步，把数据提交给php
                sql_id = $('#sql_id').val();
                enname = $('#enname').val();
                cnname = $('#cnname').val();
                dict = {
                    "sql_id": sql_id,
                    "enname": enname,
                    "cnname": cnname,
                };
                $.ajax({
                    url: '/member_add/',
                    type: "POST",
                    data: dict,
                    success: function (data) {
                        console.log(data);
                        layer.alert("增加成功", {
                                icon: 6
                            },
                            function () {
                                //关闭当前frame
                                xadmin.close();

                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            });
                    },
                    error: function (jqXHR, textStatus, err) {
                        console.log(arguments);
                    },

                    complete: function (jqXHR, textStatus) {
                        console.log(textStatus);
                    },

                    statusCode: {
                        '403': function (jqXHR, textStatus, err) {
                            console.log(arguments);
                        },

                        '400': function (jqXHR, textStatus, err) {
                            console.log(arguments);
                        }
                    }
                })
                return false;
            });

    });
</script>
</body>

</html>
